<h1 mat-dialog-title>{{data.type}} Motor Speed</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Left Motor" [(ngModel)]="data.leftMotorSpeed">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Right Motor" [(ngModel)]="data.rightMotorSpeed">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
